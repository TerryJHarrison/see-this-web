name: Lighthouse Report

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: tjharrison/gha-lighthouse-reports
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Run Report
        run: |
          lighthouse https://seeth.is --config-path=./lighthouse.js --output json --output html --output-path ./report.json --chrome-flags "--no-sandbox,--headless,--disable-gpu"

      - name: Save HTML Artifact
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report-html
          path: ./report.html

      - name: Save JSON Artifact
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report-json
          path: ./report.json
